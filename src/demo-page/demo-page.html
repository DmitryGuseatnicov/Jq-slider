    <div class="demo js-demo">
      <div class="control-panel js-control-panel">
        <label class="control-panel__label">
          <span class="control-panel__name">Min</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="min">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Max</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="max">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">From</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="from">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">To</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="to">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Step</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="step">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Range</span>
          <input class="control-panel__input js-control-panel__input" type="checkbox" name="range">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Tip</span>
          <input class="control-panel__input js-control-panel__input" type="checkbox" name="tip">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Progress</span>
          <input class="control-panel__input js-control-panel__input" type="checkbox" name="progress">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Scale</span>
          <input class="control-panel__input js-control-panel__input" type="checkbox" name="scale">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">ScaleDestiny</span>
          <input class="control-panel__input js-control-panel__input" type="number" name="scaleDestiny">
        </label>
        <label class="control-panel__label">
          <span class="control-panel__name">Horizontal</span>
          <input class="control-panel__input js-control-panel__input" type="checkbox" name="horizontal">
        </label>
      </div>
